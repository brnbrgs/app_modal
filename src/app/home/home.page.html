<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>IMC</ion-card-title>
      <ion-card-subtitle>Saúde e Estilo de Vida</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <ion-img src="assets/img/img1.jpg"></ion-img>
      <p class="text-home">IMC é um índice que avalia o peso de uma pessoa em relação a sua altura.</p>
      <p class="text-home">A classificação do índice de massa corporal (IMC), pode ajudar a identificar obesidade ou desnutrição em crianças, adolescentes, adultos e idosos.</p>

    <ion-button color="primary" fill="outline" expand="block" (click)="openModal()">
        Quero calcular
      </ion-button>
    </ion-card-content>
  </ion-card>
  
</ion-content>
